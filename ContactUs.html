<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/ContactUs.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <!---------------------- header ------------------------->
            <header>
                <nav>
                    <div class="openMenu"><i class="fa fa-bars"></i></div>
                    <div class="logo">
                        <a href="Index.html"><img src="./img/amseenlogo.png" alt="" /></a>
                    </div>
                    <ul class="nav-links">
                        <li class="shop">
                            Shop
                            <ol>
                                <li><a href="Shop.html">All</a></li>
                                <li><a href="Shop.html">Bracelets</a></li>
                                <li><a href="Shop.html">Earings</a></li>
                                <li><a href="Shop.html">Rings</a></li>
                                <li><a href="Shop.html">Necklaces</a></li>
                            </ol>
                        </li>
                        <li class="info">
                            Info
                            <ol>
                                <li><a href="About.html">About</a></li>
                                <li><a href="Shipping.html">Shipping</a></li>
                                <li><a href="Terms.html">Terms</a></li>
                                <li><a href="ContactUs.html">Contact</a></li>
                            </ol>
                        </li>
                        <div class="closeMenu"><i class="fa fa-times"></i></div>
                    </ul>
                    <ul class="right-icons">
                        <li>
                            <a href="Search.html"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!---------------------- main ------------------------->
            <main>
                <div class="side-list">
                    <ul>
                        <li>
                            <a href="About.html">About Us</a>
                        </li>
                        <li>
                            <a href="Shipping.html">Shipping</a>
                        </li>
                        <li><a href="Terms.html">Terms</a></li>
                        <li>
                            <a href="ContactUs.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <div class="middle-line"></div>
                <div class="contact-form">
                    <p>*Required</p>
                    <div class="txtb">
                        <label>First name*</label>
                        <input type="text" name="" value="" placeholder="" />
                    </div>
                    <div class="txtb">
                        <label>Last name*</label>
                        <input type="text" name="" value="" placeholder="" />
                    </div>
                    <div class="txtb">
                        <label>Phone number</label>
                        <input type="text" name="" value="" placeholder="" />
                    </div>
                    <div class="txtb">
                        <label>Email address*</label>
                        <input type="text" name="" value="" placeholder="" />
                    </div>
                    <div class="txtb">
                        <label>Choose Topic*</label>
                        <select class="choose" name="option">
                            <option value="" disabled selected></option>
                            <option value="1">Return</option>
                            <option value="2">Delivery Status</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                    <div class="txtb">
                        <div class="message">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div>
                        <a class="btn">Send</a>
                    </div>
                </div>
            </main>
            <!--------------------- footer ---------------------->
            <footer>
                <section class="footer-zone"></section>
            </footer>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
